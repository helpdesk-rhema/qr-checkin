<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QR Check-In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/html5-qrcode@2.3.10"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
      }
      #reader {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }
      #result {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h2>QR Scanner</h2>
    <div id="reader"></div>
    <div id="result">Waiting for scan...</div>

    <script>
      function onScanSuccess(decodedText, decodedResult) {
        document.getElementById("result").innerText = "âœ… Scanned: " + decodedText;
        html5QrcodeScanner.clear();
      }

      const html5QrcodeScanner = new Html5QrcodeScanner(
        "reader",
        { fps: 10, qrbox: 250 },
        false
      );

      html5QrcodeScanner.render(onScanSuccess);
    </script>
  </body>
</html>
